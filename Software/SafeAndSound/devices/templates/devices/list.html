{% extends 'layout.html' %}
{% block content%}
    <h3 class="cover-heading">
        Device Listing
    </h3>
    {% if all_devices %}
        {% for device in all_devices %}
            <p>
             {{ device.userOwner }}, {{ device.name }} <a style="font-weight: bold" href="/devices/delete/{{ device.id }}"> Delete </a>
            </p>
        {% endfor %}
    {% else %}
        <p class="lead">No devices to show</p>
    {% endif %}
{% endblock%}
